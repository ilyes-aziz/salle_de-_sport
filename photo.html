<!DOCTYPE html>
<html lang="fr">

<head>

  <title>OlympFit - Accueil</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <header class="header">

      <div class="logo-area">

      <nav class="nav-links">
        <ul>

          <li><a href="contact.html">Contact</a></li>

        <img src="img/images de la salle/image 5.png" alt="Photo 3">

        <img src="img/images de la salle/photo 2 de la salle.png" alt="Photo 5">

        <img src="img/images de la salle/image 5.png" alt="Photo 8">

        <img src="img/images de la salle/image 4.png" alt="Photo 12">

    <div class="footer-content">

        <span class="contact-label">CONTACT :</span>

      </div>

      <div class="footer-icons">
        <img src="img/icone rs/olympfit insta.png" alt="Instagram" class="footer-icon">
        <img src="img/icone rs/olympfit tiktok.png" alt="tiktok" class="footer-icon">
        <img src="img/icone rs/olympfit twitter.png" alt="Twitter" class="footer-icon">
      </div>
    </div>
  </footer>

</html>
